infra:
  oauth2:
    authorization-server:
      client:
        oidc-login:
          google:
            audience-set:
          apple:
            audience-set:
        oidc-login-enabled: true

  caching:
    provider: memory
    redis:
      regions:
        default:
          url: redis://localhost:6379/1
          serializer: kotlin-protobuf
server:
  port: 8089
  forward-headers-strategy: framework

logging:
  level:
    root: warn
    com.labijie: debug
    org:
      springframework:
        security:
          web: trace

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  security:
    oauth2:
      authorizationserver:
        issuer: https://test.api




